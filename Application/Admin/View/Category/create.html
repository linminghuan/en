<!DOCTYPE html>
<html lang="en">
<head>
	<include file="./Application/Admin/View/Layouts/resouce.html" title="新增栏目"/>
</head>
<body>
	<div class="container-fluid">
		<include file="./Application/Admin/View/Layouts/header.html"/>
		<div class="row">
			<include file="./Application/Admin/View/Layouts/left_nav.html"/>
			<div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
				<div class="panel panel-default">
		   			<div class="panel-body">
						<div class="row">
							<ol class="breadcrumb">
							    <li><a href="__ROOT__/Admin/Index/index">首页</a></li>
							    <li><a href="__ROOT__/Admin/Category/index">栏目管理</a></li>
							    <li>新增栏目</li>
							</ol>
						</div>
						<div class="row">
							<form class="form-horizontal" name="category_form" role="form" method="post" action="__URL__/insert"> 
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">栏目名</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name" placeholder="请输入栏目名">
								</div>
							</div>
							<div class="form-group">
								<label for="pid" class="col-sm-2 control-label">父级栏目</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="pid" name="pid" value="{$pid}" style="display:none;">
								<span class="form-control">{$pname}</span>
								<!-- <input type="text" class="form-control" placeholder="{$pname}" disabled="true"> -->
								</div>
							</div>
							<div class="form-group">
								<label for="sort" class="col-sm-2 control-label">排序</label>
								<div class="col-sm-10">
								<input type="number" class="form-control" id="sort" name="sort" placeholder="请输入排序">
								</div>
							</div>
							<div class="form-group">
								<label for="homepage" class="col-sm-2 control-label">是否导航</label>
								<div class="col-sm-2">
									<label>
										<input type="radio" name="homepage" id="homepage1" value="1" checked> 显示
									</label>
									<label>
										<input type="radio" name="homepage" id="homepage2" value="0">不显示
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-sm-2 control-label">是否显示</label>
								<div class="col-sm-2">
									<label>
										<input type="radio" name="status" id="status1" value="1" checked> 显示
									</label>
									<label>
										<input type="radio" name="status" id="status2" value="0">不显示
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="./Application/Admin/View/Public/footer.html"/>
	</div>
</body>
</html>
<script type="text/javascript">
	// InitRadio($("input[name='status']"),"{$data.status}");
	InitNav($('#left_nav li'), "{$category}");
	//InitCategory($('#category')[0].options,"{$data.category}");
	$(function (){
		$("#category_form").validate({
	    	rules:{
	    		name:{
	    			required:true,
	    			maxlength:255
	    		},/*
	    		author:{
	    			required:true,
	    			maxlength:255
	    		},*/
	    		status:"required",
	    	},
	    	messages:{
	    		name:{
	    			required:"请填写图片描述",
	    			maxlength:255
	    		},/*
	    		author:{
	    			required:"请填写作者",
	    			maxlength:255
	    		},*/
	    		status:"请设置是否显示",
	    	},
	    });
	});
</script>
