	function rend($data)
	{
		rendNav($data);
	}
	function rendNav($data, $class = '')
	{
		if(isset($data)){
			echo '<ul>';
			foreach($data as $key => $value){
				if($value['next'] != null){
					echo "<li class='".$class."'><a href='__URL__/list/id/".$value['id']."'>".$value['name']."</a>";
					rendNav($value['next'], 'has-sub');
				}else{
					echo "<li><a href='__URL__/list/id/".$value['id']."'>".$value['name']."</a>";
				}
				echo "</li>";
			}
			echo '</ul>';
		}
		
	}
